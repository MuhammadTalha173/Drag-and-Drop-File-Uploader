<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drag & Drop Uploader</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow mx-auto text-center p-4" id="dropArea" style="max-width: 500px;">
      <h4 class="mb-2 text-primary">Drag & Drop Image Here</h4>
      <p class="text-muted">or click to select</p>
      <input type="file" id="fileInput" accept="image/png, image/jpeg, image/gif" hidden>
      
      <div class="preview mb-3" id="preview"></div>

      <div class="progress mb-2" style="height: 10px;">
        <div class="progress-bar bg-success" id="progress" style="width: 0%;"></div>
      </div>

      <div class="text-danger small" id="error"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
